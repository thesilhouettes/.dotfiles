env:
  TERM: xterm-256color
# Window Settings
window:
  padding:
    x: 8
    y: 12
  opacity: 1.0
  # no title bars, only the terminal
  decorations: none

  # Font Configuration font:
  # Normal (roman) font face
font:
  offset:
    # I don't know why the lines look a little bit compressed after a reinstall of the font??
    # I am struggling between 2-4, can somebody help me??
    y: 3
    x: 0
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold
  size: 11.5
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#040c16"
    foreground: "#cce9ea"
  cursor:
    text: "#c2cae2"
    cursor: "#d9d7d6"
  bright:
    black: "#17252A"
    red: "#E6676B"
    green: "#A2E4B8"
    yellow: "#e2d06a"
    blue: "#92bbed"
    magenta: "#ecc6e8"
    cyan: "#80ffff"
    white: "#cfebec"
  normal:
    black: "#1b2c31"
    red: "#FF7377"
    green: "#AAF0C1"
    yellow: "#eadd94"
    blue: "#bdd6f4"
    magenta: "#f9ecf7"
    cyan: "#b3ffff"
    white: "#edf7f8"

# custom keys
key_bindings:
  - { key: Equals, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Minus, mods: Control|Shift, action: DecreaseFontSize }
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
